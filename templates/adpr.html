<!DOCTYPE html>
<html lang="en">
<head>
	<title>ADD</title>

</head>
<body>
<h1 align="center"> add info </h1>
	
	<div class="contact1">
		<div class="container-contact1" align="center">
			<div class="contact1-pic js-tilt" data-tilt>
				
			</div>
			<div class="row">
				<div class="col-lg-12col-sm-6">
			<form class="contact1-form validate-form"  action="{{url_for('add')}}" method="POST">
				<span class="contact1-form-title">
					ADD MUSIC RECORD
				</span>
				<div class="wrap-input1 validate-input" data-validate = "id is required" style="padding-top: 15px">
					<input class="input1" type="number" name="id" placeholder="id">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Name is required" style="padding-top: 15px">
					<input class="input1" type="text" name="name" placeholder="Song Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Name is required"style="padding-top: 15px">
					<input class="input1" type="text" name="artist" placeholder="artist name">
					<span class="shadow-input1"></span>
				</div>

				
				<div class="wrap-input1 validate-input" data-validate = "is required"style="padding-top: 15px">
					<input class="input1" type="text" name="album" placeholder="album name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "date is required"style="padding-top: 15px">
					<textarea class="input1" type="text" name="date" placeholder="release date"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
			</div>

				<div style="padding-top: 100px" align="center" >
					<a href="{{url_for('index')}}"><button class="contact1-form-btn">
						<span>
							press here to go back to menu
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button></a>
				</div>
		</div>
	</div>
